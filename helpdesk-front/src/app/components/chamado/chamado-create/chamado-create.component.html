<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Criar Chamado</h1>
    <img class="fullWidth" 
         src="assets/img/chamado-create.svg" 
         alt="Chamado image">

    <form class="form" [formGroup]="chamadoForm">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título do Chamado</mat-label>
          <input 
                 name="titulo"
                 formControlName="titulo"
                 matInput 
                 placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>      
      
      <div class="tipo-servico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Tipo Serviço</mat-label>
            <mat-select formControlName="tipoServico">
              <mat-option *ngFor="let tipoServico of tipoServicos" 
                          [value]="tipoServico.id">
                          {{ tipoServico.descricao }}
              </mat-option>
            </mat-select>
        </mat-form-field>            
      </div>
      
      <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione STATUS</mat-label>
            <mat-select formControlName="status">
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Selecione PRIORIDADE</mat-label>
            <mat-select formControlName="prioridade">
              <mat-option [value]="0">BAIXA</mat-option>
              <mat-option [value]="1">MÉDIA</mat-option>
              <mat-option [value]="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
      </div>

      <div class="tecnico">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione TÉCNICO</mat-label>
            <mat-select formControlName="tecnico">
              <mat-option *ngFor="let tecnico of tecnicos" 
                          [value]="tecnico.id">
                          {{tecnico.nome}}
              </mat-option>
            </mat-select>
        </mat-form-field>            
      </div>

      <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Selecione CLIENTE</mat-label>
            <mat-select formControlName="cliente">
              <mat-option *ngFor="let cliente of clientes"
                          [value]="cliente.id">
                          {{ cliente.nome }}
              </mat-option>
            </mat-select>
        </mat-form-field>            
      </div>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Deixe uma OBSERVAÇÃO</mat-label>
          <textarea formControlName="observacoes"
                    class="observacoes"
                    matInput 
                    placeholder="Ex. Trocar bateria de notebook queimada...">
          </textarea>
        </mat-form-field>
    </form>

      <button (click)="create()"
              [disabled]="chamadoForm.invalid"
              class="fullWidth mat-elevation-z4"
              mat-raised-button 
              color="primary">
              Adicionar
      </button>
      <button routerLink="../"
              class="fullWidth mat-elevation-z4" 
              mat-stroked-button 
              color="warn">
              Cancelar
      </button>

      <p class="fullWidth">Desenvolvido por Felipe Santos</p>
</div>
